<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

        <title>Hyram's Domain</title>

        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,100" />
        <link rel="stylesheet" href="css/Demo.css" />
        <link rel="stylesheet" href="css/Vidage.min.css" />
    </head>

    <body>
        <!-- Vidage sample structure -->
        <div class="Vidage">
            <div class="Vidage__image"></div>

            <video id="VidageVideo" class="Vidage__video" preload="metadata" loop autoplay muted>
                <source src="src/bg.webm" type="video/webm">
                <source src="videos/bg.mp4" type="video/mp4">
            </video>

            <div class="Vidage__backdrop"></div>
        </div>


        <div class="Container Intro">
            <h1 class="Title">
                Hyram
            </h1>
            <p class="Description">
                Welcome to visit Hyram's personal website!
                <div>
                	<a href="http://www.github.com/hyramtang" target="_blank">
                        <img src="images/github.svg" title="GitHub" width="60px" height="60px"/>
                    </a>
                    <a href="http://img.hyram.net" target="_blank">
                        <img src="images/photo.svg" title="Photo" width="55px" height="55px"/>
                    </a>
                    <a href="http://blog.hyram.net" target="_blank">
                        <img src="images/lighting.svg" title="Blog" width="60px" height="60px"/>
                    </a>
                </div>
            </p>
        </div>

        <!-- Vidage init -->
        <script src="js/Vidage.min.js"></script>
        <script type="text/javascript">
            new Vidage('#VidageVideo');
        </script>
    </body>
</html>
